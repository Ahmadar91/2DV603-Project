<div class="card">
  <h3 class="card-header text-center font-weight-bold text-uppercase py-4">Supervisors List</h3>
  <div class="card-body">
    <div id="table" class="table-editable">
      <table class="table table-bordered table-responsive-md table-striped text-center">
        <tr>


          <th class="text-center" [mdbTableSort]="personList" sortBy="id">ID</th>
          <th [mdbTableSort]="personList" sortBy="userName" class="text-center">User Name</th>
          <th [mdbTableSort]="personList" sortBy="firstName" class="text-center">Name</th>
          <th [mdbTableSort]="personList" sortBy="email" class="text-center">Email Address</th>
          <th class="text-center">Choose</th>
        </tr>
        <tr *ngFor="let person of personList; let id = index">
          <td>
            <span (keyup)="changeValue(id, 'id', $event)" (blur)="updateList(id, 'id', $event)"
                  contenteditable="false">{{person.id}}</span>
          </td>
          <td>
            <span (keyup)="changeValue(id, 'userName', $event)" (blur)="updateList(id, 'userName', $event)"
                  contenteditable="false">{{person.username}}</span>
          </td>
          <td>
            <span contenteditable="false" (keyup)="changeValue(id, 'firstName', $event)"
                  (blur)="updateList(id, 'firstName', $event)">{{person.name}}</span>
          </td>
          <td>
            <span contenteditable="false" (keyup)="changeValue(id, 'email', $event)"
                  (blur)="updateList(id, 'email', $event)">{{person.email}}</span>
          </td>
          <td>
          <span class="table-remove">
            <button type="button" mdbBtn color="danger" rounded="true" size="sm" class="my-0" (click)="remove(id)">Choose</button>
          </span>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
