<div style="padding:50px">
    <form #loginForm="ngForm">
      <div class = "md-form">
        <label for="username">Username:</label>
        <input mdbInput type="text" [(ngModel)]="this.username" id="username" name="username" class="form-control form-control-sm">
      </div>
      <div class = "md-form">
        <label for="password">Password</label>
        <input mdbInput type="password" [(ngModel)]="this.password" id="password" name="password" class="form-control form-control-sm"> 
      </div>
    </form>
      <button mdbBtn type="button" color="yellow" (click)='login()' mdbWaveEffect>Log-in</button>
</div>
